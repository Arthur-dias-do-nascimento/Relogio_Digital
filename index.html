<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="relogio.CSS">
    <script src="relogio.js" defer></script>
</head>
<body>
    <header>
        <h3>Relogio Digital</h3>
    </header>
    <main>
        <section class="container">
            <div class="Horas">
                <span class="hora">00</span>
                <span class="time">Horas</span>
            </div>
            <div class="Minutos">
                <span class="minuto">00</span>
                <span class="time">Minutos</span>
            </div>
            <div class="Sengudos">
                <span class="sengudo">00</span>
                <span class="time">Sengudos</span>
            </div>
        </section>
    </main>
</body>
</html>
